<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <title>Red Eye Media</title>
  </head>

  <body>
    <header id="header">
      <div>Red Eye Media</div>
      <div>
        <img src="/images/logo.jpg" class="header-img"/>
      </div>
    </header>

    <section class="first section">
      <div class="outer">
        <div class="inner">
          <div class="bg one">
              <div class="logo">
                <img src="images/logo.jpg" class="logo-image"/>
              </div>
          </div>
        </div>
      </div>
      <div class="scroll-indicator">
        <i class="fa fa-arrow-down"></i>
      </div>
    </section>

    <section class="second section">
      <div class="outer">
        <div class="inner">
          <div class="bg">         
             <iframe
            src="https://player.vimeo.com/video/932043727?background=1&muted=1&autoplay=1"
            frameborder="0"
            allowfullscreen
            allow="autoplay; fullscreen"
            class="big-video"
          ></iframe>
        <h2 class="section-header" id="header-2">On Location - Soil Life Summit 2024 - for Flora & Flame </h2></div>

          </div>
        </div>
      </div>
    </section>


    <section class="third section">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h2 class="section-heading" id="quote">
              <i class="fa fa-quote-left"></i>It's quite fun to do the impossible.<i class="fa fa-quote-right"></i>
            </h2>
            <div class="video-container">
              <iframe
                src="https://player.vimeo.com/video/933679608?background=1&muted=1&autoplay=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen"
                class="small-video"
              ></iframe>
              <iframe
              src="https://player.vimeo.com/video/933679668?background=1&muted=1&autoplay=1"
              frameborder="0"
              allowfullscreen
              allow="autoplay; fullscreen"
              class="small-video"
            ></iframe>
              <iframe
                src="https://player.vimeo.com/video/933679709?background=1&muted=1&autoplay=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen"
                class="small-video"
              ></iframe>                         

          </div>
            </div>

        </div>
      </div>
    </section>

    <section class="fourth section">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h2 class="section-header"><a href="mailto:xXwarlordXx@gmail.com">paul@gmail.com</a> or send me a message here</h2>
            <div class="align">
              <div class="grid">
                <form action="#" method="POST" class="form login" id="form">
                  <div class="form__field">
                    <label for="name" class="hidden">Name</label>
                    <input autocomplete="name" id="name" type="text" name="name" class="form__input" placeholder="name" required>
                    <small class="error-message" id="name-error"></small>
                  </div>
            
                  <div class="form__field">
                    <label for="email" class="hidden">Email</label>
                    <input id="email" type="email" name="email" class="form__input" placeholder="email" required>
                    <small class="error-message" id="email-error"></small>
                  </div>
            
                  <div class="form__field">
                    <label for="message" class="hidden">Message</label>
                    <input type="text" id="message" name="message" class="form__input large-input" placeholder="message" required></input>
                    <small class="error-message" id="message-error"></small>
                  </div>
            
                  <div class="form__field">
                    <button type="submit" value="Submit">submit</button>
                  </div>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/Observer.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
