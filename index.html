<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div>Red Eye Media</div>
      <div>
        <img src="/images/logo.jpg" />
      </div>
    </header>
    <section class="first">
      <div class="outer">
        <div class="inner">
          <div class="bg one">
            <h2 class="section-heading">Landing Page</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="second">
      <div class="outer">
        <div class="inner">
          <iframe
            src="https://player.vimeo.com/video/932043727?background=1&muted=1&autoplay=1"
            frameborder="0"
            allowfullscreen
            allow="autoplay; fullscreen"
          ></iframe>
          <div class="content">
            <h1 class="section-heading" id="video-1">
              some subtitle about this video
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section class="third">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h2 class="section-heading">
              This is the one that's fucked up
            </h2>
          </div>
        </div>
      </div>
    </section>
    <section class="fourth">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h1 class="section-heading">cool stuff</h1>
              <iframe
                src="https://player.vimeo.com/video/932083368?background=1&muted=1&autoplay=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen"
                class="bg four"
              ></iframe>
          </div>
        </div>
      </div>
    </section>

    <section class="fifth">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <form class="form">
              <div class="form-group">
                <h3>Name</h3>
                <input type="text" name="name" id="name" class="input" />
              </div>
              <div class="form-group">
                <h3>Email</h3>

                <input type="text" name="email" id="email" class="input" />
              </div>
              <div class="form-group">
                <h3>Message</h3>

                <textarea class="input"></textarea>
              </div>
              <button class="button">Send me a message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Observer.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
