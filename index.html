<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <title>Red Eye Media</title>
  </head>

  <body>
    <header id="header">
      <div>Red Eye Media</div>
      <div>
        <img src="/images/logo.jpg" />
      </div>
    </header>
    <section class="first section">
      <div class="outer">
        <div class="inner">
          <div class="bg one">
              <div class="logo">
                <img src="images/logo.jpg" class="logo-image"/>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section class="second section">
      <div class="outer">
        <div class="inner">
          <iframe
            src="https://player.vimeo.com/video/932043727?background=1&muted=1&autoplay=1"
            frameborder="0"
            allowfullscreen
            allow="autoplay; fullscreen"
          ></iframe>
            <h1 class="section-heading">
              recording extraordinary community ties lorem ipsum something
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section class="third section">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h1 class="section-heading">cool stuff</h1>
              <iframe
                src="https://player.vimeo.com/video/932083368?background=1&muted=1&autoplay=1"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen"
                class="bg four"
              ></iframe>
          </div>
        </div>
      </div>
    </section>
    <section class="fourth section">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h2 class="section-heading">
              <i class="fa fa-quote-left" aria-hidden="true"></i>"It's quite fun to do the impossible.<i class="fa fa-quote-right" aria-hidden="true"></i>
            </h2>

          </div>
        </div>
      </div>
    </section>

    <section class="fifth section">
      <div class="outer">
        <div class="inner">
          <div class="bg">

<h2 class

            <div class="align">
              <div class="grid">
                <form action="#" method="POST" class="form login" id="form">
                  <div class="form__field">
                    <label for="name" class="hidden">Name</label>
                    <input autocomplete="name" id="name" type="text" name="name" class="form__input" placeholder="name" required>
                    <small class="error-message" id="name-error"></small>
                  </div>
            
                  <div class="form__field">
                    <label for="email" class="hidden">Email</label>
                    <input id="email" type="email" name="email" class="form__input" placeholder="email" required>
                    <small class="error-message" id="email-error"></small>
                  </div>
            
                  <div class="form__field">
                    <label for="message" class="hidden">Message</label>
                    <textarea id="message" name="message" class="form__input" placeholder="message" required></textarea>
                    <small class="error-message" id="message-error"></small>
                  </div>
            
                  <div class="form__field">
                    <button type="submit" value="Submit">send me a message</button>
                  </div>
                </form>
              </div>
            </div>




          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Observer.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
